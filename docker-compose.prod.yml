version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz-backend-prod
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=quiz_backend.settings
      - DEBUG=False
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: quiz-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: quiz-db-prod
    environment:
      POSTGRES_DB: quiz_db
      POSTGRES_USER: postgres
      # NOTE: This is a development/local environment password only.
      # In production, use environment variables or secrets management.
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

volumes:
  postgres_data_prod:
