{% extends "admin_base.html" %}

{% block title %}グループ選択 - 管理者画面{% endblock %}

{% block content %}
<h1 class="mt-3">管理グループの選択</h1>
<p>管理するグループを選択してください。</p>
<div class="list-group mt-4">
    {% for group in groups %}
        <a href="{{ url_for('select_group', group_id=group.id) }}" class="list-group-item list-group-item-action">
            {{ group.group_name }}
        </a>
    {% endfor %}
</div>
{% endblock %}
