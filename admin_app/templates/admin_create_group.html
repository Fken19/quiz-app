{% extends "admin_base.html" %}

{% block title %}グループ作成{% endblock %}

{% block content %}
<h1 class="mt-4">グループ作成</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST">
    <div class="form-group">
        <label for="groupName">グループ名</label>
        <input type="text" name="group_name" id="groupName" class="form-control" placeholder="例：1年生" required>
    </div>

    <button type="submit" class="btn btn-primary mt-3">作成</button>
</form>
{% endblock %}
