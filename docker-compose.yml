version: '3.8'

services:
  backend:
    build: ./backend
    container_name: quiz-backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    working_dir: /app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8080"
    environment:
      - PYTHONPATH=/app
      - DJANGO_SETTINGS_MODULE=quiz_backend.settings
