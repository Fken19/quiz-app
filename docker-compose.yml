version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: quiz-backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    working_dir: /app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8080"
    environment:
      - PYTHONPATH=/app
      - DJANGO_SETTINGS_MODULE=quiz_backend.settings
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: quiz-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env.docker
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      # Inside the frontend container, use the backend service host so server-side
      # Next callbacks (jwt in NextAuth) can reach Django. Browser still uses
      # NEXT_PUBLIC_API_URL_BROWSER (mapped to host localhost) for fetches from
      # the user's browser.
      - NEXT_PUBLIC_API_URL=http://backend:8080
      - NEXT_PUBLIC_API_URL_BROWSER=http://localhost:8080
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: quiz-db
    environment:
      POSTGRES_DB: quiz_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
