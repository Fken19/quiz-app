{% block header %}
<style>
  #side-menu {
    position: fixed;
    top: 0;
    left: -50%;
    width: 50%;
    height: 100%;
    background-color: #f8f9fa;
    transition: left 0.3s ease;
    z-index: 1050;
    padding-top: 60px;
  }

  #side-menu.active {
    left: 0;
  }

  .menu-item {
    padding: 12px 24px;
    display: block;
    font-size: 1.2rem;
    color: #333;
    text-decoration: none;
  }

  .menu-item:hover {
    background-color: #e9ecef;
  }

  .hamburger {
    font-size: 1.5rem;
    cursor: pointer;
    border: none;
    background: none;
    font-family: Arial, sans-serif;
  }

  #menu-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0);
    z-index: 1049;
  }

  #menu-overlay.active {
    display: block;
  }
</style>
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    {% if user %}
    <button class="hamburger me-2" onclick="toggleMenu()">&#9776;</button>
    {% endif %}
    <a class="navbar-brand mx-auto text-center" href="/" style="font-size: 1.5rem;">クイズアプリ</a>
    {% if current_user_picture %}
    <div class="d-flex align-items-center">
      <img src="{{ current_user_picture }}" alt="Account Icon"
           style="width:40px; height:40px; border-radius:50%; cursor:pointer;"
           onclick="logoutConfirm('{{ user_email }}')">
    </div>
    {% else %}
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='default_icon.png') }}" alt="Default Icon"
           style="width:40px; height:40px; border-radius:50%; cursor:pointer;"
           onclick="logoutConfirm('{{ user_email }}')">
    </div>
    {% endif %}
  </div>
</nav>

<div id="menu-overlay" onclick="toggleMenu()"></div>
<div id="side-menu">
  <a class="menu-item" href="{{ url_for('home') }}">ホーム</a>
  <a class="menu-item" href="{{ url_for('profile') }}">プロフィール設定</a>
  <a class="menu-item" href="{{ url_for('levels') }}">レベル選択</a>
  <a class="menu-item" href="{{ url_for('dashboard') }}">ダッシュボード</a>
  <a class="menu-item" href="{{ url_for('results') }}">結果一覧</a>
</div>
{% endblock %}

{% block scripts %}
<script>
  function logoutConfirm(email) {
    var message = "あなたは " + email + " でログインしています。\nログアウトしますか？";
    if (confirm(message)) {
      window.location.href = "{{ url_for('logout') }}";
    }
  }

  function toggleMenu() {
    const menu = document.getElementById('side-menu');
    const overlay = document.getElementById('menu-overlay');
    const isActive = menu.classList.contains('active');
    menu.classList.toggle('active');
    overlay.classList.toggle('active');
  }

  function closeMenuIfOpen() {
    const menu = document.getElementById('side-menu');
    const overlay = document.getElementById('menu-overlay');
    if (menu && menu.classList.contains('active')) {
      menu.classList.remove('active');
    }
    if (overlay && overlay.classList.contains('active')) {
      overlay.classList.remove('active');
    }
  }
</script>
{% endblock %}
