{% extends "base.html" %}

{% block title %}レベル選択 - 英単語クイズ{% endblock %}

{% block content %}
<h1 class="mt-3">レベル選択</h1>
<p>クイズのレベルを選択してください。（例：レベル1は問題1～50）</p>
<div class="list-group">
    {% for level_item in levels %}
        <!-- レベル選択後はセグメント選択画面へ -->
        <a href="{{ url_for('segments', level=level_item.level) }}" class="list-group-item list-group-item-action">
            レベル {{ level_item.level }} (問題 {{ level_item.start }} ～ {{ level_item.end }})
        </a>
    {% endfor %}
</div>
{% endblock %}
