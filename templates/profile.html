{% extends "base.html" %}

{% block title %}プロフィール設定{% endblock %}

{% block content %}
<h1 class="mt-4">プロフィール設定</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>現在のアイコン</label><br>
        <img src="{{ user.get('custom_icon_url') or user.get('picture') }}" alt="icon" style="width:100px; height:100px; border-radius:50%;">
    </div>

    <div class="form-group mt-3">
        <label>アイコン画像をアップロード (jpg/png)</label>
        <input type="file" name="icon" accept="image/*" class="form-control-file">
    </div>

    <div class="form-group mt-3">
        <label>ニックネーム</label>
        <input type="text" name="nickname" value="{{ user.get('nickname') or user.get('name') }}" class="form-control">
    </div>

    <div class="form-group mt-3">
        <label>ユーザーID</label>
        <div class="input-group">
            <input type="text" readonly class="form-control" id="userIdInput" value="{{ user.get('user_id', '') }}">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copyUserId()">コピー</button>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-4">保存</button>
</form>

<script>
function copyUserId() {
    const input = document.getElementById("userIdInput");
    input.select();
    document.execCommand("copy");
    alert("ユーザーIDをコピーしました！");
}
</script>
{% endblock %}
