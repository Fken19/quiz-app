name: Deploy to Google Cloud Platform

on:
  push:
    branches:
      - main          # main に push（= PR マージ）されたら自動デプロイ
  workflow_dispatch:  # 必要に応じて手動実行も可能

env:
  GCP_PROJECT_ID: data-dragon-453015-t2
  GCP_REGION: asia-northeast1

jobs:
  build-and-deploy:
    name: Deploy Backend & Frontend to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      # ===== Backend デプロイ =====
      - name: Deploy backend to Cloud Run
        working-directory: ./backend
        run: |
          gcloud run deploy quiz-backend \
            --source . \
            --region="${GCP_REGION}" \
            --project="${GCP_PROJECT_ID}" \
            --allow-unauthenticated

      # ===== Frontend デプロイ =====
      - name: Deploy frontend to Cloud Run
        working-directory: ./frontend
        run: |
          gcloud run deploy quiz-frontend \
            --source . \
            --region="${GCP_REGION}" \
            --project="${GCP_PROJECT_ID}" \
            --allow-unauthenticated