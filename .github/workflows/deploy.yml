name: Deploy to Google Cloud Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動実行も可能にする

env:
  GCP_PROJECT_ID: data-dragon-453015-t2
  GCP_REGION: asia-northeast1

jobs:
  test:
    name: Run Integration Tests
    uses: ./.github/workflows/backend-test.yml

  build-and-deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: ${{ success() }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet
      
      - name: Build Backend Docker image
        working-directory: ./backend
        run: |
          docker build \
            -f Dockerfile \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/quiz-app-backend:${{ github.sha }} \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/quiz-app-backend:latest \
            .
      
      - name: Push Backend Docker image
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/quiz-app-backend:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/quiz-app-backend:latest
      
      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy quiz-app-backend \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/quiz-app-backend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="DEBUG=False" \
            --set-env-vars="ALLOWED_HOSTS=.run.app" \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,SECRET_KEY=DJANGO_SECRET_KEY:latest" \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300
      
      - name: Run Database Migrations
        run: |
          gcloud run jobs create quiz-app-migrate \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/quiz-app-backend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,SECRET_KEY=DJANGO_SECRET_KEY:latest" \
            --command="python" \
            --args="manage.py,migrate,--no-input" \
            --execute-now \
            --wait || echo "Migration job already exists or completed"

  build-and-deploy-frontend:
    name: Deploy Frontend to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-deploy-backend
    if: ${{ success() }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet
      
      - name: Build Frontend Docker image
        working-directory: ./frontend
        run: |
          docker build \
            -f Dockerfile.prod \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/quiz-app-frontend:${{ github.sha }} \
            -t gcr.io/${{ env.GCP_PROJECT_ID }}/quiz-app-frontend:latest \
            --build-arg NEXT_PUBLIC_API_URL=https://quiz-app-backend-xxxxx.run.app \
            .
      
      - name: Push Frontend Docker image
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/quiz-app-frontend:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/quiz-app-frontend:latest
      
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy quiz-app-frontend \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/quiz-app-frontend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="NODE_ENV=production" \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300
      
      - name: Output deployment URLs
        run: |
          echo "Backend URL: $(gcloud run services describe quiz-app-backend --region ${{ env.GCP_REGION }} --format 'value(status.url)')"
          echo "Frontend URL: $(gcloud run services describe quiz-app-frontend --region ${{ env.GCP_REGION }} --format 'value(status.url)')"