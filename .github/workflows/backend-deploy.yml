name: Deploy Backend to Cloud Run (Standalone)

on:
  push:
    branches: [ main, migration/** ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:  # ÊâãÂãï„Éá„Éó„É≠„Ç§„ÇÇÂèØËÉΩ

env:
  PROJECT_ID: data-dragon-453015-t2
  SERVICE: quiz-app-backend
  REGION: asia-northeast1

jobs:
  test-before-deploy:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: quiz_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations and checks
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/quiz_app_test
        SECRET_KEY: test-secret-key-for-ci-very-long-string-to-avoid-warnings-1234567890abcdefghij
        DEBUG: "True"
        ALLOWED_HOSTS: localhost,127.0.0.1
      run: |
        python manage.py migrate --no-input
        python manage.py check

  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    needs: test-before-deploy
    if: ${{ success() }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker --quiet

    - name: Build Docker image
      working-directory: ./backend
      run: |
        docker build \
          -f Dockerfile \
          -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} \
          -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:latest \
          .

    - name: Push Docker image to GCR
      run: |
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --set-secrets="DATABASE_URL=DATABASE_URL:latest,SECRET_KEY=DJANGO_SECRET_KEY:latest,GOOGLE_OAUTH_CLIENT_ID=GOOGLE_OAUTH_CLIENT_ID:latest,GOOGLE_OAUTH_CLIENT_SECRET=GOOGLE_OAUTH_CLIENT_SECRET:latest" \
          --set-env-vars="DEBUG=False,ALLOWED_HOSTS=.run.app" \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --port 8080 \
          --timeout 300

    - name: Run Database Migrations on Cloud Run
      run: |
        gcloud run jobs create ${{ env.SERVICE }}-migrate \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --set-secrets="DATABASE_URL=DATABASE_URL:latest,SECRET_KEY=DJANGO_SECRET_KEY:latest" \
          --set-env-vars="DEBUG=False" \
          --command="python" \
          --args="manage.py,migrate,--no-input" \
          --execute-now \
          --wait || \
        gcloud run jobs update ${{ env.SERVICE }}-migrate \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} \
          --region ${{ env.REGION }} && \
        gcloud run jobs execute ${{ env.SERVICE }}-migrate \
          --region ${{ env.REGION }} \
          --wait

    - name: Output deployment information
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE }} --region ${{ env.REGION }} --format 'value(status.url)')
        echo "‚úÖ Backend deployed successfully!"
        echo "üåê Service URL: $SERVICE_URL"
        echo "üìù Image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"
