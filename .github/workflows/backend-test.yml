name: Backend Integration Tests

on:
  push:
    branches: [ main, migration/** ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-test.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-test.yml'

jobs:
  test:
    name: Essential Django Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: quiz_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run database migrations
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/quiz_app_test
        SECRET_KEY: test-secret-key-for-ci-cd-only-very-long-string-to-avoid-warnings-1234567890abcdefghij
        DEBUG: "True"
        ALLOWED_HOSTS: localhost,127.0.0.1
      run: |
        python manage.py migrate --no-input
        echo "✓ All migrations applied successfully"
    
    - name: Run Django checks
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/quiz_app_test
        SECRET_KEY: test-secret-key-for-ci-cd-only-very-long-string-to-avoid-warnings-1234567890abcdefghij
        DEBUG: "True"
        ALLOWED_HOSTS: localhost,127.0.0.1
      run: |
        python manage.py check
        echo "✓ Django checks passed"
    
    - name: Test core model imports
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/quiz_app_test
        SECRET_KEY: test-secret-key-for-ci-cd-only-very-long-string-to-avoid-warnings-1234567890abcdefghij
        DEBUG: "True"
        ALLOWED_HOSTS: localhost,127.0.0.1
        DJANGO_SETTINGS_MODULE: quiz_backend.settings
      run: |
        python -c "
        import os
        import django
        os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'quiz_backend.settings')
        django.setup()
        
        from quiz.models import (
            User, Teacher, 
            Vocabulary, QuizCollection, Quiz, QuizResult,
            Test, TestQuestion, TestAssignment, TestAssignee, TestResult
        )
        
        print('✓ All core models imported successfully')
        print(f'  - User: {User._meta.db_table}')
        print(f'  - Vocabulary: {Vocabulary._meta.db_table}')
        print(f'  - Quiz: {Quiz._meta.db_table}')
        print(f'  - Test: {Test._meta.db_table}')
        "
